app: think-in
service: think-in-api
# app and org for use with dashboard.serverless.com
org: crisanmm

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: eu-central-1
  memorySize: 128
  timeout: 5
  environment:
    DYNAMODB_TABLE_NAME: think-in-database

